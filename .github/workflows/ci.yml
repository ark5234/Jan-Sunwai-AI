name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: backend
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run schema/unit tests
        run: |
          python -m pytest backend/tests/test_schemas.py -q

      - name: Run API integration smoke
        env:
          CI_LIGHT: '1'
          MONGODB_URL: mongodb://localhost:27017
          JWT_SECRET_KEY: ci-secret-key
        run: |
          python backend/tests/test_api_integration.py

      - name: Model script syntax smoke
        run: |
          python -m py_compile backend/automated_triage.py backend/evaluate_sorted_dataset.py backend/download_models.py

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build
