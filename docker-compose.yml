services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: jan-sunwai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: jan_sunwai_db
    networks:
      - jan-sunwai-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jan-sunwai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/backend/uploads
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/jan_sunwai_db
      - PYTHONUNBUFFERED=1
      - APP_ENV=production
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_HOST=http://host.docker.internal:11434
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - VISION_MODEL=${VISION_MODEL:-moondream:latest}
      - REASONING_MODEL=${REASONING_MODEL:-llama3.2:1b}
      - LLM_INLINE_TIMEOUT_SECONDS=${LLM_INLINE_TIMEOUT_SECONDS:-8}
    depends_on:
      - mongodb
    networks:
      - jan-sunwai-network

  # Frontend (Optional - can run separately with npm)
  # Uncomment if you want to dockerize frontend too
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: jan-sunwai-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   networks:
  #     - jan-sunwai-network

volumes:
  mongodb_data:
  backend_uploads:

networks:
  jan-sunwai-network:
    driver: bridge
