version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: jan-sunwai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: jan_sunwai_db
    networks:
      - jan-sunwai-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jan-sunwai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/backend/uploads
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/jan_sunwai_db
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
    networks:
      - jan-sunwai-network

  # Frontend (Optional - can run separately with npm)
  # Uncomment if you want to dockerize frontend too
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: jan-sunwai-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   networks:
  #     - jan-sunwai-network

volumes:
  mongodb_data:
  backend_uploads:

networks:
  jan-sunwai-network:
    driver: bridge
